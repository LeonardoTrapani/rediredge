services:
  redirector:
    # or image: ghcr.io/you/rediredge-redirector:v0.1.0
    build: ./
    ports:
      - "80:5499"
      - "443:5498"
    env_file: .env         # contains REDIS_URL=rediss://...
    volumes:
      - certs:/certs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:5499/health"]
      interval: 30s
      timeout: 3s
      start_period: 15s

volumes:
  certs:
