services:
  redirector:
    build: ../redirector
    ports:
      - "80:80"
      - "443:443"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - CERT_CACHE_DIR=/certs
    volumes:
      - certs:/certs
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"  # Exposed for sync worker
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  certs:
  redis-data:
