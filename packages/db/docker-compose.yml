name: rediredge

services:
  postgres:
    image: postgres
    container_name: rediredge-postgres
    environment:
      POSTGRES_DB: rediredge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5499:5432"
    volumes:
      - rediredge_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rediredge_postgres_data:
